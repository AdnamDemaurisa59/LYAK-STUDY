<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="notation-etudiant.css">
  <title>Espace Etudiant</title>
</head>
<body>

        <nav>
            <a href="notation.html">Notation Stage/Alternance</a>
        </nav>

  <header>
    <h1>Espace Etudiant</h1>
  </header>

  <section class="avis-form">
    <form action="#" method="post">
      <label for="entreprise">Nom de l'entreprise :</label>
      <input type="text" id="entreprise" name="entreprise" required>

      <p>Date de début du stage ou de l'alternance<input type="text" id="date" name="date" placeholder="JJ/MM/AAAA"></p>
      <p>Date de fin du stage ou de l'alternance<input type="text" id="date" name="date" placeholder="JJ/MM/AAAA"></p>

      <label for="missions">Les missions qui m'ont été confiées étaient-elles en adéquation avec mon cursus ?</label>
      <input type="text" id="missions" name="missions" required>

      <label for="informations">J'ai appris de nouvelles choses pendant mon stage/alternance ?</label>
      <input type="text" id="informations" name="informations" required>

      <label for="entreprise">J'ai pu développer mes compétences professionnelles ?</label>
      <input type="text" id="entreprise" name="entreprise" required>

      <label for="experience">J'ai pu acquérir une expérience professionnelle ?</label>
      <input type="text" id="experience" name="experience" required>

      <label for="entreprise">Recommanderiez-vous cette entreprise à votre entourage ?</label>
      <input type="checkbox" name="oui"> Oui 
      <input type="checkbox" name="non"> Non

      <label for="avis">Avis sur le stage :</label>
      <textarea id="avis" name="avis" rows="4" required></textarea>

      <label for="note">Note (sur 20) :</label>
      <input type="number" id="note" name="note" min="1" max="20" required>

      <button type="submit">Soumettre</button>
    </form>
  </section>

  <section class="avis-list">
    <!-- Liste des avis affichée ici -->
    <label for="avis">Avez-vous autre chose à rajouter ?</label>
    <textarea id="avis" name="avis" rows="4" required></textarea>

  </section>

  <footer>
    <p>© 2023 LYAK-ETUDES</p>
    <a href="conditions.fr">Conditions d'utilisation &nbsp;</a>
    <a href="confidentialité.fr">Politique de confidentialité</a>
  </footer>

</body>
</html>
