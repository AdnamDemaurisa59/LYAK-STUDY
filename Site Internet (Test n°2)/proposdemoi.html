    <header>

            <a href="profil-settings.html">Paramètre du profil</a>
        </nav>
    </header>

    <main>
        <!-- Paramètres du profil -->
        <section id="profile-settings">
            <h1>A propos de moi</h1>

            <!-- Formulaire pour les paramètres -->
            <form action="#" method="post">
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" placeholder="Entrez votre nom">

                <label for="firstname">Prénom :</label>
                <input type="text" id="firstname" name="firstname" placeholder="Entrez votre prénom">

                <label for="date of birth">Date de naissance</label>
                <input type="text" id="firstname" name="date of birth" placeholder="Entrez votre date de naissance">

                <label for="address">Adresse postal:</label>
                <input type="text" id="address" name="address" placeholder="Entrez votre adresse">

                <label for="address">Adresse e-mail :</label>
                <input type="text" id="e-mail" name="e-mail" placeholder="Entrez votre adresse mail">

                <label for="phone">Numéro de Téléphone :</label>
                <input type="tel" id="phone" name="phone" placeholder="Entrez votre numéro de téléphone">

                <label for="password">Mot de Passe :</label>
                <input type="password" id="password" name="password" placeholder="Nouveau mot de passe">

                <label for="confirm-password">Confirmer le Mot de Passe :</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmez votre mot de passe">

                <button type="submit">Enregistrer les Paramètres</button>
            </form>
        </section>
    </main>
